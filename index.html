<!--Main HTML file for the project, others can be added later-->
<!--This is the login page generated for the CRS-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Welcome to CRS</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
  </head>
  <body>
    <div id="main">
      <div id = "logo">
        <p><img src="assets/crs logo.png" alt="CRS Logo"/></p>
      </div>
      <div id="inputs">
        <p>Username: <input type="text" name="uname" value="username"/></p>
        <p>Password: <input type="password" id="pword" name="pword" value="password"/></p>
        <p><input type="submit" name="signin" id="signin" value="Sign In"/></p>
      </div>
    </div>
  </body>
</html>
